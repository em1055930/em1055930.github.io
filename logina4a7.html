			redirect = '';

		if (window.location.href.indexOf('?') != -1)
			url = window.location.href.substr(0, window.location.href.indexOf('?'))
		else if (window.location.href.indexOf('&langID=') != -1)
			url = window.location.href.substr(0, window.location.href.indexOf('&langID='))
		else if (window.location.href.indexOf('?langID=') != -1)
			url = window.location.href.substr(0, window.location.href.indexOf('?langID='))

		if (window.location.href.indexOf('redirect') != -1)
			redirect = window.location.href.substr(window.location.href.indexOf('redirect'))

		if (window.location.href.indexOf('?') != -1 && redirect)
			window.location.href = url + '?langID=' + langCookie + '&' + redirect;
		else
			window.location.href = url + '?langID=' + langCookie;

	}

	function getCookie(cname) {
		var name = cname + "=";
		var ca = document.cookie.split(';');
		for (var i = 0; i < ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}

	<script>
	$(document).ready(function() {

		var countries = $('#countries');
		var languageID = $.cookie('languageID');
		if (!languageID) {
			$('#countries').val(countries.data('selectedId'));
			$.cookie('languageID', countries.data('selectedId'), { expires: 9999, path: '/' });
		} else
			$('#countries').val(languageID);

		$('#countries').change(function() {
			var self = $(this);
			$.cookie('languageID', self.val(), { expires: 9999, path: '/' });
			$.ajax({
				url: '/changeLanguage',
				type: 'POST',
				data: { langID: self.val() }
			}).done(function() {
				location.reload();
			});
		});

		$("#countries").change(function() {
			$(".nav-lang-btn").text($(this).find("option:selected").text());
		});

		$(".nav-lang-btn").text($("#countries option:selected")[0].innerHTML);

		$(".carousel").swipe({

			swipe: function(event, direction, distance, duration, fingerCount, fingerData) {

				if (direction == 'left') $(this).carousel('next');
				if (direction == 'right') $(this).carousel('prev');

			},
			allowPageScroll: "vertical"

		});

		$("#datepicker").datepicker({
			beforeShow: function(input, obj) {
				$('#display_cal').html($(input).datepicker('widget'));
				obj.dpDiv.css({
					position: 'relative',
					top: '',
					left: '',
				});
			}
		});
		$("#owl-demo").owlCarousel({
			items: 2,
			navigation: false,
			pagination: true
		});

			items: 2,

		});
